
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mechanical Aptitude Assessment</title>
  <script src="https://embed.typeform.com/embed.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .video-wrapper {
      aspect-ratio: 16 / 9;
      width: 100%;
      background: black;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      overflow: hidden;
      display: none;
    }
    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #typeform {
      display: none;
      height: 100vh;
    }
    #start-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #start-screen {
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Start Screen -->
    <div id="start-screen">
      <h1>Welcome to the Mechanical Aptitude Assessment</h1>
      <button id="start-button">Begin Assessment</button>
    </div>

    <!-- Intro Video -->
    <div id="intro-wrapper" class="video-wrapper">
      <video id="intro" controls onended="showTypeform()">
        <source src="Intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Typeform Embed -->
    <div id="typeform"></div>

    <!-- Outro Video -->
    <div id="outro-wrapper" class="video-wrapper">
      <video id="outro" controls>
        <source src="Outro.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <script>
    document.getElementById('start-button').onclick = function () {
      document.getElementById('start-screen').style.display = 'none';
      const introWrapper = document.getElementById('intro-wrapper');
      introWrapper.style.display = 'block';
      const intro = document.getElementById('intro');
      intro.muted = false;
      intro.play();
    };

    function showTypeform() {
      document.getElementById('intro-wrapper').style.display = 'none';
      document.getElementById('typeform').style.display = 'block';

      window.typeformEmbed.makeWidget(
        document.getElementById('typeform'),
        "https://form.typeform.com/to/QvIBPJsw",  // Replace with your real Typeform link
        {
          hideFooter: true,
          hideHeaders: true,
          opacity: 0,
          onSubmit: function() {
            document.getElementById('typeform').style.display = 'none';
            const outroWrapper = document.getElementById('outro-wrapper');
            outroWrapper.style.display = 'block';
            const outro = document.getElementById('outro');
            outro.play();
          }
        }
      );
    }
  </script>
</body>
</html>
